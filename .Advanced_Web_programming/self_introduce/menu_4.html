<!DOCTYPE html>
<html>
<head>
	<title>Input Information</title> <!--4번째 페이지 정보 입력하는 부분-->

	<meta name="Viewport" content="user-scalable=no, initial-scale=1">
	<!--
		meta태그: 추가적인 웹 페이지 정보를 제공
		Viewport meta태그의 content속성에 입력할 수 있는 값
		user-scalable=no: 확대 및 축소 기능 없음
		initial-scale=1: 초기 확대 비율
	-->

	<style>
		/*반응형 웹을 위한 코드 부분 */
		/*세로 화면일때 */
		@media screen and (orientation: portrait){ /*portrait -> 세로모드 */
			 body { /* 세로 화면일 때 바디부분 설정*/
				background-color: pink; /* 세로 화면일 때 배경 색상 핑크색으로 바꾸기*/
				color:  purple; /* 세로 화면일 때 보라색으로 바꾸기*/
			} 
		}
		/*
		@media
		미디어 쿼리는 CSS에서 어떤 스타일을 선택적으로 적용하고 싶을 때 사용한다.
		*/

		/*가로 화면일때 */
		@media screen and (orientation: landscape){ /* landscape -> 가로모드 */
			body {
				background-color: skyblue; /*가로 화면일 때 배경 색상 스카이블루 */
				color: #03091a;} /*가로 화면일 때 글자 색상 남색 */
		}

		/*1년의 각오를 입력하라는 말에 쓸 태그*/
		#id1 { 
			font-size: 25px; /*글자 크기 25px*/
			font-style: bold; /*글자 스타일: 굵게*/
			color: red; /*글자 색상: red*/
			}

	</style>
</head>
<body>
	<!-- 헤더 부분: 자기소개 부분-->
	<header>
		<center>
			<h1>&#127804;자기소개&#127804;</h1> <!--&#127804; 꽃 모양 이모티콘 -->
		</center>
		<hr align="center" width=90%> </hr> <!--hr은 수평태그, 가운데 정렬, 가로 길이 90%-->
	</header>

	<section>
		<article>
	<!--11월28일 월요일 - 12주차 Date객체 배운거 활용 -->
	<p>&#8986;디지털 시계 보기&#8986;</p>
	<div id="digClock"></div>
	<script>
		function digClock()
		{
			var today = new Date(); //객체 1개
			var day = today.getMonth()+ 1 + "월"+today.getDate() + "일";/*day에 월과 일 넣기*/
			 /*getMonth() -> 0~11월 반환, 0부터 반환하기 때문에 +1해주기, getDate() -> 1~31날짜 반환*/
			var time = today.getHours() + "시"+today.getMinutes() + "분";
			/* getHours() -> 0~23시 반환, getMinutes() -> 0~59초 반환, getSeconds() -> 0~59초 반환 */
			document.getElementById("digClock").innerHTML=day+time;
			/* document.getElementById(id);에 해당 element의 id를 넣음으로 사용합니다 
            id와 일치하면 Element 객체를 반환하고, 일치하는 요소가 없으면 null 반환. 
            참고: https://kyounghwan01.github.io/blog/JS/JSbasic/getElementById/ */
			setTimeout('digClock()', 2000);
			//setTimeout(): 일정 시간 기다린 후 실행해야하는 경우에 쓴다.
			//첫번째 인자로 실행할 코드를 담고 있는 함수를 받고,  두번째 인자로 지연 시간을 밀리초(ms) 단위로 받는다. 1000초 == 1초
		}
		digClock();//함수 호출
	</script>
	<hr align="center" width=90%></hr>  <!--hr은 수평태그, 가운데 정렬, 가로 길이 90%-->


	<!-- 4주차때 배운 내용 -->
	<form action="page.jsp" method="post">
		<p>아이디(학번): <input type="text" name="class number"> <!-- 입력받는 타입이 text형식이라는 것-->
						<input type="submit" value="중복검사"> </p>
		<!-- p뒤에 쓰니깐 자동으로 줄바꿈처리됨 그래서 p안에 써줌 -->			
		<p>비밀번호  <input type="password" name="psw" placeholder="비밀번호" required></p>
		<!-- 입력 타입 비밀번호, required 반드시 작성하라는 뜻, placeholder="비밀번호"흐릿하게 비밀번호라고 힌트줌  -->	
		<p></p>

		<input type="reset" value="다시작성할래요"><!-- 입력 타입 초기화  -->	
		<!-- method="post" 인 이유는 get은 보안에 취약하고 post방식은 가려져서 보내지기 때문. 비밀번호 등 중요한 내용을 입력할때는 post방식을 써야한다.-->
	</form>
	<p></p>
	<form action="page.jsp" method="get">
		<fieldset> <legend id="id1">1년의 각오를 입력하세요</legend>
			<!--<fieldset>: 입력폼이 여러개 있을 때 경계선을 그려 하나의 그룹을 만들 때 사용-->
			<textarea rows="5" cols="50"> </textarea> <!--textarea: 텍스트를 여러줄에 걸쳐 자유롭게 입력할 수 있는 양식-->
			<p></p>
			<input type="submit" value="입력완료"> <!-- 입력 타입 제출하기  -->	
			<input type="reset" value="다시작성할래요"> <!-- 입력 타입 초기화  -->	
		</fieldset>

	</form>

		<input type="radio" name="sex" value="male">남자

		<input type="checkbox" name="운동" >운동

			<option value="창의공학설계">창의공학설계</option>
			<!--option태그를 사용하여 사용자가 선택한 목록에 해당하는 value속성값이 서버에 전달된다. -->
		</select>

		<!-- datetime 년-월-일로 입력하고 싶을 때-->

	<h3>좋아하는 색상 선택하기</h3>
	<input type="color" name="favorite color" value="#FFFF00">
	<!-- HTML컬러표 선택하는 곳: https://html-color-codes.info/Korean/ -->
