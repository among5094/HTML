<!DOCTYPE html>
<!-- 자동차 속도 조절하기 과제1 -->
<html>
<head>
</head>
<body>
    <p id="upspeed"></p>
    <p id="downspeed"></p>

    <script>
        var car={
            name: 'Sonata',
            speed: 50,
            color: 'White',
            speedup: function()
            {
                return this.speed+10;
            },
            speeddown: function()
            {
                var low=this.speed-10;
                return low;
            }
        };

        var upspeed=document.getElementById("upspeed");//웹문서 내에 upspeed를 가진 아이디를 찾아서 변수upspeed에 넣기
        upspeed.textContent='속도 증가: '+car.speedup();//upspeed내용 출력
        var downspeed=document.getElementById("downspeed");////웹문서 내에 downspeed를 가진 아이디를 찾아서 변수downspeed에 넣기
        downspeed.textContent='속도 감소: '+car.speeddown();//downspeed내용 출력
        
    </script>
</body>
</html>
