<!DOCTYPE html>
<!-- 자동차 객체 생성하기 -->
<html>
<head>
</head>
<body>

    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>

    <script>
        var car={
            name: 'Sonata',
            speed: 50,
            color: 'White',
            start: function()
            {
                return this.speed+10;
            }
        };

        var cname=document.getElementById("carname");
        cname.textContent=car.name;
        var colname=document.getElementById("carcolor");
        colname.textContent=car.color;
        var cspeed=document.getElementById("carspeed");
        cspeed.textContent=car.start();

    </script>
</body>
</html>
<!--

document.getElementById("carname").innerHTML;
→ 웹 문저 안에서 아이디가 carname인 요소를 찾아 내용을 출력

var cspeed=document.getElementById("carspeed");
        cspeed.textContent=car.start();
→ 웹 문서 안에 아이디가 "carspeed"인 요소를 찾아서 cspeed변수에 반환한 후, cspeed 변수의 내용을 출력한다.

-->
