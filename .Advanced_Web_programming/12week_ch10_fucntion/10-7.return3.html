<!DOCTYPE html>
<!-- 서로 다른 변수로 같은 함수의 반환값 출력하기2 - 다른 함수 써보기 -->
<!-- 이름 바꾸고 싶을때( 기능은 같은데 naming을 다르게 하고싶을 때) -->
<html>
<head>
</head>
<body>
    <script>
        
        function add(x,y)
        {
            return x+y;
        }

        var calSum=add; //함수를 변수에 할당
        var addUp=add; //함수를 변수에 할당
        document.write("결과 값: "+ calSum(5, 10) + "<br>");
        document.write("결과 값: "+ addUp(3, 20) + "<br>");

    </script>
</body>
</html>
