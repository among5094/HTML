<!DOCTYPE html>
<!--변수를 이용하여 반환값 출력하기2 - 다른 함수 써보기-->
<html>
<head>
</head>
<body>
    <script>
        function add(name, n) //함수 선언
        {
            document.write(name+" 학생이 1부터"+n+"까지 덧셈 수행<br>");
            var sum=0;
            for(var i=1; i<=n;i++)
                sum=sum+i;
            return sum;
        }

        document.write("결과: "+ add('노혜멍', 20) + "<p/>");
        document.write("결과: "+ add('노혜멍뭉이', 100) + "<p/>");
    </script>
</body>
</html>
