<!DOCTYPE html>
<!--무명 함수: 함수 표현식을 선언하여 변수에 선언하는 방법-->
<html>
<head>
</head>
<body>
    <script>
        var text1="함수 선언 전 호출 에러";
        var text2="함수 선언 후 호출만 가능";

        //printMsg(text1); //함수 선언 전 호출 에러
        var printMsg=function myMsg(msg)//**함수를 변수처럼 쓴다.
        {
            document.write("함수 호출 메세지: "+ msg + "<br>");
            myMsg("함수 표현");
        }
        printMsg(text2); //함수 선언 후 호출가능
        myMsg(text2);
        //함수 호출 에러 → 함수 표현식에서 정의한 함수명은 함수 외부에서 호출해서 사용할 수 없다.
        
    </script>
</body>
</html>
