<!DOCTYPE html>
<html>
<head><!--onclick 속성값으로 함수 호출하기-->
</head>
<body>
    <script>
        
        function printMsg(name, age)//함수 선언
        {        
            document.write("학생 이름: "+ name + "</b><br>");
            document.write("학생 나이: "+ age + "</b><br>");
        }
        
    </script>
    <button type="button" onclick="printMsg('노혜민', 22)"> 학생 정보</button>
</body>
</html>
