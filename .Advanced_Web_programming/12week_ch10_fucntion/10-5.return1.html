<!DOCTYPE html>
<!--변수를 이용하여 반환값 출력하기-->
<html>
<head>
</head>
<body>
    <script>

        var result; //변수선언
        
        function add(name, n) //함수 선언
        {
            document.write(name+" 학생이 1부터"+n+"까지 덧셈 수행<br>");
            var sum=0;
            for(var i=1; i<=n;i++)
                sum=sum+i;
            return sum;
        }

        result=add('노혜민', 22); //함수를 result에 저장
        document.write("결과: "+result+"</p>");//호출
        result=add('아아아', 12);
        document.write("결과: "+result+"</p>");
        
    </script>
</body>
</html>
