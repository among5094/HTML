<!DOCTYPE html>
<html>
<head>
	<title>10-5번: 변수를 이용하여 반환값(return) 출력하기</title>
</head>
<body>
    <script>

        var result; //반환값(return)을 저장하기 위한 변수 선언
        function add(name, n) //기본함수(ch10-1) 호출
        {
            document.write(name+"학생이 1부터"+n+"까지 덧셈 수행<br>");

            var sum=0; ///합계 저장할 변수 sum선언
            
            for(var i=1; i<=n; i++)
                sum=sum+i;
            return sum; //합계 반환

        }

        result=add('혜멍만두', 10);
        document.write("결과:"+result+"</p>");

        result=add('이영희', 100);
        document.write("결과:"+result+"</p>")

        /*
        다른 방법: 변수 없이 반환값 출력하기
        document.write("결과:" + add('혜멍만두', 10) + "</p>");
        document.write("결과:" + add('이영희', 100) + "</p>");
        ※result있는 변수에 그냥 add('name', n)을 넣어줬을 뿐이다.
        */

    </script>
</body>
</html>
