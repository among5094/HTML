<!DOCTYPE html>
<html>
<head>
	<title>ch10-7번: 서로 다른 변수로 같은 함수의 반환값 출력하기</title>
</head>
<body>
    <script>

        function add(x,y) //기본 함수 선언
        {
            return x+y;
        }

        var calSum=add; // 함수를 변수에 할당
        var addUp=add; //함수를 변수에 할당
        document.write("결과 값:" + calSum(5,10) + "<br>");
        document.write("결과 값:" + addUp(3,50) + "<br>");
        //기능은 같은데 naming을 다르게 하고 싶을 때 쓰는 방법입니다.
    </script>
</body>
</html>
