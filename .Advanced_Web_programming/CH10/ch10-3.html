<!DOCTYPE html>
<html>
<head>
	<title>ch10-3번 무명함수</title>
</head>
<body>
    <script>

        var text1="함수 선언 전 호출 에러"; 
        var text2="함수 선언 후 호출만 가능";

        //printMsg(text1); //함수 선언 전 호출 에러

        var printMsg=function(msg) //무명함수-함수명이 생략되어있다.
        {
            document.write("함수 호출 메세지: "+msg+"<br>");
        }
        printMsg(text2); //함수 선언 후 호출 에러
    </script>
</body>
</html>
<!--
함수 표현식을 선언하여 변수에 할당하는 방법으로, 변수를 함수명으로 사용한다.
함수명이 생략되기 때문에 무명함수라고 한다. 

-->
