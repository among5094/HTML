<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	</style>
</head>
<body>
    <script>
        
        //함수 선언
        function printMsg(name, age, hobby)
        {
            document.write("학생 이름: <b>"+ name + "</b><br>");
            document.write("학생 나이: <b>"+ age + "</b><br>");
            document.write("학생 취미: <b>"+ hobby + "</b><br>");
        }
    </script>
    
    <!--버튼을 누르면 메세지가 출력됩니다.-->
    <button type="button" onclick="printMsg('노혜멍', 22, '책읽기')">누르면 정보가 나타납니다. </button>
</body>
</html>
